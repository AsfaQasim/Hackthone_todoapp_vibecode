<!DOCTYPE html>
<html>
<head>
    <title>Clear Token & Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { background: #4CAF50; color: white; }
        .error { background: #f44336; color: white; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
        input { padding: 8px; margin: 5px; width: 300px; }
    </style>
</head>
<body>
    <h1>Fix Token Issue</h1>
    
    <div>
        <h2>Step 1: Clear Old Token</h2>
        <button onclick="clearToken()" class="error">Clear Token</button>
        <p id="clearStatus"></p>
    </div>
    
    <div>
        <h2>Step 2: Login</h2>
        <input type="email" id="email" value="asfaqasim145@gmail.com" placeholder="Email"><br>
        <input type="password" id="password" value="" placeholder="Password"><br>
        <button onclick="login()" class="success">Login</button>
        <p id="loginStatus"></p>
    </div>
    
    <div>
        <h2>Step 3: Test Tasks API</h2>
        <button onclick="testTasks()">Get Tasks</button>
        <p id="tasksStatus"></p>
    </div>
    
    <h2>Output:</h2>
    <pre id="output"></pre>

    <script>
        const output = document.getElementById('output');
        let authToken = null;

        function clearToken() {
            // Clear all cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            // Also clear localStorage
            localStorage.clear();
            sessionStorage.clear();
            
            document.getElementById('clearStatus').textContent = '✅ All tokens cleared!';
            output.textContent = 'Cookies and storage cleared.\n';
            authToken = null;
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!password) {
                alert('Please enter password');
                return;
            }
            
            output.textContent = 'Logging in...\n';
            document.getElementById('loginStatus').textContent = 'Logging in...';
            
            try {
                const response = await fetch('http://localhost:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                output.textContent += `\nLogin Response:\n`;
                output.textContent += `Status: ${response.status}\n`;
                output.textContent += `Data: ${JSON.stringify(data, null, 2)}\n`;
                
                if (data.token) {
                    authToken = data.token;
                    
                    // Set cookie
                    document.cookie = `auth_token=${authToken}; path=/; max-age=86400`;
                    
                    document.getElementById('loginStatus').textContent = '✅ Login successful!';
                    output.textContent += `\n✅ Token received and saved to cookie\n`;
                    output.textContent += `Token: ${authToken.substring(0, 50)}...\n`;
                    
                    // Decode token
                    const parts = authToken.split('.');
                    if (parts.length === 3) {
                        const payload = JSON.parse(atob(parts[1]));
                        output.textContent += `\nToken Payload:\n${JSON.stringify(payload, null, 2)}\n`;
                    }
                } else {
                    document.getElementById('loginStatus').textContent = '❌ Login failed - no token';
                    output.textContent += '\n❌ No token in response\n';
                }
            } catch (error) {
                document.getElementById('loginStatus').textContent = '❌ Login failed';
                output.textContent += `\n❌ Error: ${error.message}\n`;
            }
        }

        async function testTasks() {
            if (!authToken) {
                // Try to get from cookie
                const cookies = document.cookie.split('; ');
                const authCookie = cookies.find(row => row.startsWith('auth_token='));
                if (authCookie) {
                    authToken = authCookie.split('=')[1];
                    output.textContent += '\nUsing token from cookie\n';
                } else {
                    alert('Please login first!');
                    return;
                }
            }
            
            output.textContent += '\n\nTesting tasks API...\n';
            document.getElementById('tasksStatus').textContent = 'Loading...';
            
            try {
                const response = await fetch('http://localhost:8000/api/tasks', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                output.textContent += `\nTasks Response:\n`;
                output.textContent += `Status: ${response.status}\n`;
                output.textContent += `Data: ${JSON.stringify(data, null, 2)}\n`;
                
                if (response.ok) {
                    document.getElementById('tasksStatus').textContent = `✅ Got ${data.length} tasks`;
                    output.textContent += `\n✅ Success! Got ${data.length} tasks\n`;
                } else {
                    document.getElementById('tasksStatus').textContent = '❌ Failed to get tasks';
                    output.textContent += `\n❌ Failed: ${data.detail || 'Unknown error'}\n`;
                }
            } catch (error) {
                document.getElementById('tasksStatus').textContent = '❌ Error';
                output.textContent += `\n❌ Error: ${error.message}\n`;
            }
        }

        // Check current cookies on load
        window.onload = function() {
            output.textContent = 'Current cookies:\n';
            output.textContent += document.cookie || 'No cookies found';
        };
    </script>
</body>
</html>
